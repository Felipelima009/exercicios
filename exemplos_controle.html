<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/controle2.js"></script>
    <title>Exemplos de Controle</title>
</head>
<body>
    <div class="container row mx-auto">
        <section class="col-sm-12 mt-3 mb-2">
            <iframe class="w-100" width="560" height="315" src="https://www.youtube.com/embed/WFhksIa5tgM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
    </div>
    <div class="container row mx-auto">
        <section class="col-sm-5 container mt-1 p-2" style="border-width: 1px; border-style: solid; border-radius: 12px;">
            <div>
                <form id="form_1" class="form w-50 mx-auto">
                    <p class="text-center">Coloque a quantidade de telas</p>
                    <input class="form-control" type="number" max="4" min="1" name="qtd_telas" id="qtd_telas" />
                </form>
                <div class="text-center mt-1">
                    <p>Valor de 01 Tela: R$ 9,90</p>
                    <p id="resultado_telas">xxxx</p>
                    <p id="resultado_telas2">xxxx</p>
                    <button id="bt_calcular" class="btn btn-info">Calcular Porcentagem</button>
                </div>
            </div>
        </section>
        <section class="col-sm-1 container"></section>
        <section class="col-sm-5 container mt-1" style="border-width: 1px; border-style: solid; border-radius: 12px;">
            <article>
                <form id="form_2" class="form w-100">
                    <section class="row mx-auto my-auto text-center">
                        <div class="col-sm-6 mt-1">
                            <label>Escolha uma categoria</label>
                            <select name="categorias" id="categorias" class="form-control">
                                <option>...</option>
                                <option selected value="Ficção">Ficção</option>
                                <option selected value="Suspense">Suspense</option>
                                <option selected value="Aventura">Aventura</option>
                            </select>
                        </div>
                        <div class="col-sm-6 mt-1 text-center">
                            <p id="resultado_categorias">xxxx</p>
                            <div id="box_info"></div>
                        </div>
                    </section>
                </form>
            </article>
        </section>
    </div>
</body>

</html>
