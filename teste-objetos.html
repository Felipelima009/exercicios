<!DOCTYPE html>
<html>
    <head>
        <title>Trabalhando com objetos</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <section>
            <h1>Trabalhando com objetos</h1>
        </section>
    </body>
    <script>
        let carro = {
            portas:4,
            cor:'branco',
            modelo:'básico',
            tetoSolar:false
        }

        let carro2 = {
            portas:4,
            cores:['branco','preto','prata'],
            modelo:'plus',
            tetoSolar:true
        }

        console.log(carro.portas)
        console.log(carro.cor)

        if(carro.tetoSolar == false){
            console.log("O modelo " + carro.modelo + " não tem teto solar!")
        }

        if(carro2.tetoSolar == false){
            console.log("O modelo " + carro2.modelo + " não tem teto solar!")
        }else{
            console.log("O modelo " + carro2.modelo + " tem teto solar!")
        }
        
        console.log("O modelo " + carro2.modelo + ", temos nas cores " + carro2.cores)

        let pessoa= {
            nome:"Nélio Fukumoto",
            idade: 44,
            preferMusica: 'Samba',
            certificados: {
                nome:"Node Js",
                ano:2021
            },
            //pais: "Brasil",
            falar: function(pais, profissao, estiloMusica){
                this.preferMusica = estiloMusica
                console.log("Olá, meu nome é " + this.nome + " e tenho " + this.idade + " anos." + " Trabalho no " + pais + " como " + profissao + " Eu gosto de ouvir " + this.preferMusica)
            }
        }

        let nomePessoa = pessoa.nome
        console.log(pessoa.certificados.nome, pessoa.certificados.ano)
        console.log(nomePessoa.length)
        console.log(pessoa.preferMusica)
        const estiloMusica=pessoa.preferMusica
        pessoa.falar("Afeganistão", "Professor", estiloMusica)

        pessoa.nome="Renato"
        pessoa.idade=45
        pessoa.falar("México", "Desenvolvedor", "Sertanejo")
        pessoa.falar("México", "Desenvolvedor", estiloMusica)

    </script>
</html>
